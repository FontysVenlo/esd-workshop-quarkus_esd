# Hint:
# - db-kind: Database type (h2, postgresql, mysql, etc.)
# - username/password: Database credentials (H2 defaults: sa with no password)
# - jdbc.url: Connection string for H2 in-memory database
# - database.generation: drop-and-create will recreate tables on startup (dev mode only!)
# - log.sql: Show SQL statements in console (helpful for debugging)
# - sql-load-script: SQL file to run on startup (default is import.sql)
